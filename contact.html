<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Hari Tech Logo">
                <h1>Hari Tech</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>

            </ul>
            <div class="hamburger-menu">
                <span>&#9776;</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <div class="contact-info">
                <div class="contact-address">
                    <img src="images/logo.png" alt="Hari Tech Logo" class="contact-logo">
                    <div class="contact-details">
                        <h2>Our Address:</h2>
                        <p>Hari Technology Solutions, Koothampoondi, Manikkampalayam, Namakkal, 637202</p>
                    </div>
                </div>
                <div class="contact-whatsapp">
                    <img src="images/whatsapp-icon.png" alt="WhatsApp Icon" class="whatsapp-icon">
                    <div class="contact-details">
                        <h2>Contact Us on WhatsApp:</h2>
                        <p><a href="https://wa.me/7502846116" class="whatsapp-link">+91 75028 46116</a></p>
                    </div>
                </div>
                <div class="contact-email">
                    <img src="images/email-icon.png" alt="Email Icon" class="email-icon">
                    <div class="contact-details">
                        <h2>Contact Us by Email:</h2>
                        <p><a href="mailto:hariharandevarajs@gmail.com" class="email-link">hariharandevarajs@gmail.com</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

        <p>&copy; 2024 Hari Tech. All rights reserved.</p>
    </footer>
</body>
